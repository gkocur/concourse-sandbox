---
resources:
  - name: sandbox
    type: git
    source:
      uri: https://github.com/gkocur/concourse-sandbox.git
      branch: master

  - name: repo
    type: git
    source:
      uri: https://github.com/gkocur/terraform-demo.git
      branch: master

  - name: img
    type: docker-image
    source:
      repository: busybox

jobs:
  - name: job-hello-world
    public: true
    plan:
      - get: img
      - get: sandbox
      - get: repo
      - task: prepare
        params:
          SOURCE: repo
          DEST: service
        image: img
        config:
          platform: linux
          inputs:
            - name: repo
            - name: sandbox
          outputs:
            - name: service
          run:
            path: sandbox/prepare.sh

      - task: hello-world
        file: sandbox/ci/task1.yaml

